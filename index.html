<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/accueil.css">
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/accueil.js"></script>
    </head>
    <body>
        <header>

            <picture>
                <source srcset="img/van_halen_bg_01.jpg" media="(min-width: 1000px)">
                <img src="img/van_halen_bg_02.jpg">
              </picture>
                <div class="contraste">
                    
                </div>
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-xxl-4 my-auto">
                    <h1>Van Halen</h1>
                    <p>Van Halen est un groupe musical de "Hard Rock" Américain fondé en 1974 par les frères Van Halen. </p>
                    <button>En savoir plus</button>
                </div>
            </div>
        </header>

        <section class="section-cartes">
            <div class="row">
                <div class="col-12">
                <h1 class="h1-cartes">Membres du groupe</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <img src="img/singer.jpg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">David Lee Roth</h2>
                            <h3 class="role">Chanteur</h3>
                            Il est surtout connu pour son personnage de scène sauvage et énergique et en tant que chanteur principal du groupe de hard rock Van Halen.
                        </div>
                    </div>
                </div>
            </div>
        </header>        
    </body>
</html>
